{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white p-8 rounded-2xl border border-slate-200 shadow-sm">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold text-slate-800">Edit Loan Details</h2>
            <a href="{{ url_for('main.index') }}" class="text-sm font-medium text-slate-500 hover:text-indigo-600 transition-colors flex items-center gap-1">
                <i class="ph ph-house"></i> Back to Home
            </a>
        </div>
        <form method="POST">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Lender/Borrower Name</label>
                    <input type="text" name="name" value="{{ loan.lender_borrower_name }}" required class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Loan Type</label>
                    <select name="type" class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                        <option value="Taken" {% if loan.loan_type == 'Taken' %}selected{% endif %}>Taken (I owe money)</option>
                        <option value="Given" {% if loan.loan_type == 'Given' %}selected{% endif %}>Given (Money owed to me)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Total Amount</label>
                    <input type="number" step="0.01" name="amount" value="{{ loan.total_amount }}" required class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Interest Rate (%)</label>
                    <input type="number" step="0.1" name="interest_rate" value="{{ loan.interest_rate }}" class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Status</label>
                    <select name="status" class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                        <option value="Active" {% if loan.status == 'Active' %}selected{% endif %}>Active</option>
                        <option value="Paid" {% if loan.status == 'Paid' %}selected{% endif %}>Paid</option>
                    </select>
                </div>
            </div>
            <div class="flex gap-4">
                <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-indigo-700 transition-colors">Update Loan</button>
                <a href="{{ url_for('loans.index') }}" class="px-6 py-2 text-slate-600 hover:bg-slate-50 rounded-lg transition-colors text-center">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
