{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white p-8 rounded-2xl border border-slate-200 shadow-sm">
        <div class="flex items-center justify-between mb-6">
            <h2 class="text-2xl font-bold text-slate-800">Edit Category</h2>
            <a href="{{ url_for('main.index') }}" class="text-sm font-medium text-slate-500 hover:text-indigo-600 transition-colors flex items-center gap-1">
                <i class="ph ph-house"></i> Back to Home
            </a>
        </div>
        <form method="POST">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Category Name</label>
                    <input type="text" name="name" value="{{ category.name }}" required class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Type</label>
                    <div class="flex gap-2">
                        <label class="flex-1">
                            <input type="radio" name="type" value="Expense" {% if not category.is_income %}checked{% endif %} class="hidden peer">
                            <div class="text-center py-2 rounded-lg bg-slate-50 border border-slate-200 peer-checked:bg-red-50 peer-checked:border-red-500 peer-checked:text-red-700 cursor-pointer transition-all">Expense</div>
                        </label>
                        <label class="flex-1">
                            <input type="radio" name="type" value="Income" {% if category.is_income %}checked{% endif %} class="hidden peer">
                            <div class="text-center py-2 rounded-lg bg-slate-50 border border-slate-200 peer-checked:bg-green-50 peer-checked:border-green-500 peer-checked:text-green-700 cursor-pointer transition-all">Income</div>
                        </label>
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Icon (Phosphor Icon Class)</label>
                    <select name="icon" class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                        <option value="ph-tag" {% if category.icon == 'ph-tag' %}selected{% endif %}>Tag</option>
                        <option value="ph-shopping-cart" {% if category.icon == 'ph-shopping-cart' %}selected{% endif %}>Shopping Cart</option>
                        <option value="ph-heart" {% if category.icon == 'ph-heart' %}selected{% endif %}>Health</option>
                        <option value="ph-car" {% if category.icon == 'ph-car' %}selected{% endif %}>Transport</option>
                        <option value="ph-house" {% if category.icon == 'ph-house' %}selected{% endif %}>Housing</option>
                        <option value="ph-lightning" {% if category.icon == 'ph-lightning' %}selected{% endif %}>Utilities</option>
                        <option value="ph-graduation-cap" {% if category.icon == 'ph-graduation-cap' %}selected{% endif %}>Education</option>
                        <option value="ph-popcorn" {% if category.icon == 'ph-popcorn' %}selected{% endif %}>Entertainment</option>
                        <option value="ph-money" {% if category.icon == 'ph-money' %}selected{% endif %}>Income</option>
                        <option value="ph-piggy-bank" {% if category.icon == 'ph-piggy-bank' %}selected{% endif %}>Savings</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Color Theme</label>
                    <input type="color" name="color" value="{{ category.color or '#4f46e5' }}" class="w-full h-10 p-1 bg-slate-50 border border-slate-200 rounded-lg outline-none">
                </div>
            </div>
            <div class="flex gap-4">
                <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-indigo-700 transition-colors">Update Category</button>
                <a href="{{ url_for('categories.index') }}" class="px-6 py-2 text-slate-600 hover:bg-slate-50 rounded-lg transition-colors text-center">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
