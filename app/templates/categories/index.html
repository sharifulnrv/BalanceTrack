{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <div class="flex items-center justify-between">
        <div class="flex items-center gap-4">
            <h2 class="text-2xl font-bold text-slate-800">Categories</h2>
            <a href="{{ url_for('main.index') }}" class="text-sm font-medium text-slate-500 hover:text-indigo-600 transition-colors flex items-center gap-1">
                <i class="ph ph-house"></i> Back to Home
            </a>
        </div>
        <a href="{{ url_for('categories.add') }}" class="bg-indigo-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-indigo-700 transition-colors flex items-center gap-2">
            <i class="ph ph-plus"></i> Add Category
        </a>
    </div>

    <div class="bg-white rounded-2xl border border-slate-200 shadow-sm overflow-hidden">
        <table class="w-full text-left border-collapse">
            <thead>
                <tr class="bg-slate-50 border-b border-slate-200">
                    <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase">Category</th>
                    <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase">Type</th>
                    <th class="px-6 py-4 text-xs font-bold text-slate-500 uppercase text-right">Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-slate-100">
                {% for cat in categories %}
                <tr class="hover:bg-slate-50 transition-colors">
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-lg flex items-center justify-center text-white" style="background-color: {{ cat.color or '#4f46e5' }}">
                                <i class="ph {{ cat.icon or 'ph-tag' }}"></i>
                            </div>
                            <span class="font-medium text-slate-800">{{ cat.name }}</span>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <span class="px-2 py-1 {% if cat.is_income %}bg-green-50 text-green-600{% else %}bg-red-50 text-red-600{% endif %} rounded text-xs font-medium">
                            {{ 'Income' if cat.is_income else 'Expense' }}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-right">
                        <div class="flex justify-end gap-2">
                            <a href="{{ url_for('categories.edit', id=cat.id) }}" class="p-2 text-slate-400 hover:text-indigo-600 transition-colors">
                                <i class="ph ph-pencil-simple text-lg"></i>
                            </a>
                            <form action="{{ url_for('categories.delete', id=cat.id) }}" method="POST" onsubmit="return confirm('Delete this category?');" class="inline">
                                <button type="submit" class="p-2 text-slate-400 hover:text-red-600 transition-colors">
                                    <i class="ph ph-trash text-lg"></i>
                                </button>
                            </form>
                        </div>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="3" class="px-6 py-12 text-center text-slate-500">No categories found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
