{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-12">
    <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-slate-900">Create Account</h2>
            <p class="text-slate-500">Secure your finances with Telegram OTP</p>
        </div>
        
        <form method="POST">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Username</label>
                    <input type="text" name="username" required class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Telegram Chat ID</label>
                    <input type="text" name="telegram_chat_id" required class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all" placeholder="Enter your Telegram Chat ID">
                    <p class="mt-1 text-xs text-slate-400">Find your ID using @userinfobot on Telegram</p>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                    <input type="password" name="password" required class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-medium hover:bg-indigo-700 transition-colors shadow-lg shadow-indigo-200">
                    Sign Up
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center text-sm text-slate-500">
            Already have an account? 
            <a href="{{ url_for('auth.login') }}" class="text-indigo-600 font-medium hover:underline">Sign In</a>
        </div>
    </div>
</div>
{% endblock %}
