{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-12">
    <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200">
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-indigo-100 text-indigo-600 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="ph-fill ph-shield-check text-3xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-slate-900">Verify OTP</h2>
            <p class="text-slate-500">We've sent a 6-digit code to your Telegram</p>
        </div>
        
        <form method="POST">
            <div class="space-y-6">
                <div>
                    <input type="text" name="otp" maxlength="6" required 
                           class="w-full text-center text-2xl tracking-[1em] px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all"
                           placeholder="000000">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-medium hover:bg-indigo-700 transition-colors">
                    Verify Account
                </button>
            </div>
        </form>
        
        <div class="mt-8 text-center">
            <p class="text-sm text-slate-500 mb-2">Didn't receive the code?</p>
            <a href="{{ url_for('auth.resend_otp') }}" class="text-indigo-600 font-medium hover:underline flex items-center justify-center gap-1">
                <i class="ph ph-arrow-counter-clockwise"></i> Resend OTP
            </a>
        </div>
    </div>
</div>
{% endblock %}
