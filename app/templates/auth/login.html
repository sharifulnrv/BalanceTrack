{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-12">
    <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-slate-900">Welcome Back</h2>
            <p class="text-slate-500">Log in to manage your finances</p>
        </div>
        
        <form method="POST">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Username</label>
                    <input type="text" name="username" required class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                </div>
                <div>
                    <div class="flex items-center justify-between mb-1">
                        <label class="block text-sm font-medium text-slate-700">Password</label>
                        <a href="{{ url_for('auth.forgot_password') }}" class="text-xs text-indigo-600 hover:underline">Forgot password?</a>
                    </div>
                    <input type="password" name="password" required class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-medium hover:bg-indigo-700 transition-colors shadow-lg shadow-indigo-200">
                    Sign In
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center text-sm text-slate-500">
            Don't have an account? 
            <a href="{{ url_for('auth.register') }}" class="text-indigo-600 font-medium hover:underline">Create one</a>
        </div>
    </div>
</div>
{% endblock %}
