{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-12">
    <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-200">
        <div class="text-center mb-8">
            <h2 class="text-2xl font-bold text-slate-900">Forgot Password</h2>
            <p class="text-slate-500">Enter your Telegram Chat ID to reset your password</p>
        </div>
        
        <form method="POST">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Telegram Chat ID</label>
                    <input type="text" name="telegram_chat_id" required class="w-full px-4 py-2 bg-slate-50 border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all" placeholder="Your Chat ID">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-medium hover:bg-indigo-700 transition-colors">
                    Send OTP via Telegram
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center text-sm text-slate-500">
            Remembered your password? 
            <a href="{{ url_for('auth.login') }}" class="text-indigo-600 font-medium hover:underline">Sign In</a>
        </div>
    </div>
</div>
{% endblock %}
